{% for avance in proyectosavances %}
  <tr>
    <td>{{ avance.idProyectoAvance }}</td>
    <td>{{ avance.tituloProyecto }}</td>
    <td>{{ avance.progreso }}%</td>
    <td>{{ avance.descripcion }}</td>
    <td>{{ avance.fechaHora }}</td>
    <td>
      <button 
        class="btn btn-warning btnEditarAvance"
        data-id="{{ avance.idProyectoAvance }}"
        data-proyecto="{{ avance.idProyecto }}" 
        data-progreso="{{ avance.progreso }}"
        data-descripcion="{{ avance.descripcion }}">
        Modificar
      </button>
      <button 
        class="btn btn-danger btnEliminarAvance" 
        data-id="{{ avance.idProyectoAvance }}">
        Eliminar
      </button>
    </td>
  </tr>
{% endfor %}
