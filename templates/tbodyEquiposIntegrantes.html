{% if equiposintegrantes%}
  {% for equipointegrante in equiposintegrantes %}
    <tr>
      <td>{{ equipointegrante.idEquipoIntegrante  }}</td>
      <td>{{ equipointegrante.nombreEquipo }}</td>
      <td>{{ equipointegrante.nombreIntegrante }}</td>
       <td>{{ equipointegrante.fechaUnion }}</td>
      <td>
        <button class="btn btn-danger btn-end btnEliminarEquipoIntegrante" data-id="{{ equipointegrante.idEquipoIntegrante }}">
          Eliminar
        </button>
         <button class="btn btn-primary btn-end btnModificarEquipoIntegrante"
                data-id="{{ equipointegrante.idEquipoIntegrante }}"
                data-idequipo="{{ equipointegrante.nombreEquipo }}"
                data-idintegrante="{{ equipointegrante.nombreIntegrante }}">
            Modificar
         </button>
      </td>
    </tr>
  {% endfor %}
{% else %}
  <tr>
    <td colspan="5">No hay registros</td>
  </tr>
{% endif %}
